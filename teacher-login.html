<html lang="EN" style="height:100%">

<!-- This is the HEAD section //-->
<head>
<meta http-equiv="Content-type" content="test/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Teacher Login</title>

<!-- the following tells where to get style information to specify how to
     format a table, a body a header etc. and define a class or id //-->
<link rel="stylesheet" href="progress.css" type="text/css">
<script>
	function setFocus() {
		allNputs = document.getElementsByTagName("input");
		allNputs[1].focus();
		var todaysDate = new Date();
		allNputs[0].value = todaysDate.toLocaleString();
	}
</script>
</head>

<!-- This is what actually gets displayed on the page //-->
<body style="height:100%; background-color:#8b4513; color:white" 
      onload="setFocus()">
<h2>Teacher Login</h2>
<form action="./student-checkin.html" style="height:100%">
	<div>Current Time</div>
	<input type="text" style="width:95%"></input>
	<div>User Name</div>
	<input type="text" style="width:95%"></input><br>
	<div>Password</div>
	<input type="password" style="width:95%"></input><br>
	<br>
	<input type="submit" value="Submit"></input>
</form>
</body>
</html>
